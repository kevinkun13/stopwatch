<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="timer.svg" type="image/svg+xml">
</head>
<body>
<section id="stop-watch-section">
    <div class="container">
        <div class="stop-watch-content">
            <h1 class="lead-title">Stopwatch</h1>
            <h1 id="stop-watch-timer">00:00:00</h1>
            <div class="btn-group">
                <button class="btn" id="start-btn">Start</button>
                <button class="btn" id="stop-btn">Stop</button>
                <button class="btn" id="reset-btn">Reset</button>
            </div>
        </div>
    </div>
</section>
<script src="app.js"></script>
</body>
</html>
